<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="Formulario de registro" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <form action="">
      <h1>Mi Formulario de Registro</h1>
      <br />

      <label for="text">Nombre: </label>
      <input type="text" />
      <br />

      <label for="text">Apellido: </label>
      <input type="text" />
      <br />

      <label for="text">Email: </label>
      <input type="email" />
      <br />

      <label for="text">Contraseña: </label>
      <input type="password" />
      <br />

      <label for="text">Confirmar: </label>
      <input type="password" />
      <br />

      <label for="text">Cumpleaños: </label>
      <input type="date" />
      <br />

      <label>
        <input type="radio" name="genero" value="hombre" />
        Hombre
      </label>
      <br />

      <label>
        <input type="radio" name="genero" value="mujer" />
        Mujer
      </label>
      <br />

      <label>
        <input type="radio" name="genero" value="otro" />
        Otro
      </label>
      <br />

      <label for="text"> Una Breve descripcion de ti: </label>
      <br />
      <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
      <br />

      <label for="codigo">Lenguaje de código favorito:</label>
      <br />
      <select name="codigo" id="codigo">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select>
      <br />
    </form>
  </body>
</html>
